version: '3'
services:
 da1:
  image: reuteras/private-tor
  environment:
    ROLE: DA
  volumes:
    ## Needed to keep track of other nodes
    - tor:/tor
 da2:
  image: reuteras/private-tor
  environment:
    ROLE: DA
  volumes:
    ## Needed to keep track of other nodes
    - tor:/tor
 da3:
  image: reuteras/private-tor
  environment:
    ROLE: DA
  volumes:
    ## Needed to keep track of other nodes
    - tor:/tor
 relay:
  image: reuteras/private-tor
  environment:
    ROLE: RELAY
  deploy:
     replicas: 6
  volumes:
    - tor:/tor
  depends_on:
    # Make sure the DA's are already up
    - da1
    - da2
    - da3
 exit:
  image: reuteras/private-tor
  environment:
    ROLE: EXIT
  deploy:
    replicas: 6
  volumes:
    - tor:/tor
  depends_on:
    # Make sure the DA's are already up
    - da1
    - da2
    - da3
 client:
  image: reuteras/private-tor
  ports:
    # Setups a listener on host machine
    - "9050:9050"
    - "9051:9051"
  volumes:
    - tor:/tor
  environment:
    ROLE: CLIENT
  depends_on: 
    - da1
    - da2
    - da3
 hs:
  image: reuteras/private-tor
  environment:
    ROLE: HS
    # This will create a hidden service that points to
    # the service "web" which is runing nginx. You can 
    # change this to whatever ip or hostname you want
    TOR_HS_PORT: "80"
    TOR_HS_ADDR: "web"
  volumes:
    - tor:/tor
  deploy:
    replicas: 4
  depends_on:
    - da1
    - da2
    - da3
  links:
    - web
 web:
  image: nginx

volumes:
 tor:
